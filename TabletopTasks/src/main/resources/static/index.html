<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="js/script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<title>Tabletop Tasks</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light rounded-3">
	<div class="container-fluid">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><button class="nav-link active" id="homeBtnNav">Home</button></li>
			</ul>
			<ul class="navbar-nav">

				<button class="nav-item" class="nav-link active" id="accountBtnNav">Account</button>

				<button class="nav-item" class="nav-link active" id="registerBtnNav">Register</button>

				<button class="nav-item" class="nav-link active" id="loginBtnNav">Login</button>
			</ul>
		</div>
	</div>
</nav>

<body>
	<div class="container">
		<div class="mask rounded-3 mt-2 text-center" id="editCampaign">
			<div class="d-flex justify-content-center align-items-center h-100">
				<div class="text-darkgrey">
					
				</div>
			</div>
		</div>
		
		<div class="mask rounded-3 mt-2 text-center" id="editMeeting">
			<div class="d-flex justify-content-center align-items-center h-100">
				<div class="text-darkgrey">
					
					
				</div>
			</div>
		</div>
		
		<div class="mask rounded-3 mt-2 text-center" id="editAdventurer">
			<div class="d-flex justify-content-center align-items-center h-100">
				<div class="text-darkgrey">
					
					
				</div>
			</div>
		</div>
		
		<div class="mask rounded-3 mt-2 text-center" id="welcome">
			<div class="d-flex justify-content-center align-items-center h-100">
				<div class="text-darkgrey">
					<h1 class="mb-3">Welcome to Tabletop Tracker!</h1>
					<button class="btn btn-outline-dark btn-lg" id="registerBtn">Register</button>
					<button class="btn btn-outline-dark btn-lg" id="loginBtn">Login</button>
				</div>
			</div>
		</div>

		<div class="mask rounded-3 mt-2 text-center" id="gameInfo">
			<div class="justify-content-center align-items-center h-100 text-darkgrey row">
				<h1>These are the game we currently support!</h1>
			</div>
		</div>

		<div class="text-center bg-image rounded-3 mt-2 mask h-75" id="registerDiv">
			<div class="d-flex justify-content-center align-items-center h-100">
				<div class="text-darkgrey">
					<form class="form" action="register.do" method="POST" id="registerUser">
						<h2>Registration</h2>
						<label for="firstNameReg">First Name:</label>
						<input type="text" id="firstNameReg" name="firstNameReg" required>
						<label for="lastNameReg">Last Name:</label>
						<input type="text" id="lastNameReg" name="lastNameReg" required>
						<br>
						<br>
						<label for="lastName">Address:</label>
						<input type="text" id="address" name="address" required>
						<br>
						<br>
						<label for="username">Username:</label>
						<input type="text" id="username" name="username" required>
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" style="margin-bottom: 10px;" required>
						<br>
						<br>
						<button type="btn" id="addNewPlayer">Add Player</button>
					</form>
				</div>
			</div>
		</div>

		<div class="text-center bg-image rounded-3 mt-2 mask" id="loginDiv">
			<div class="d-flex justify-content-center align-items-center h-100 text-darkgrey">
				<form class="form" name = "login">
					<h2>Login</h2>
					<label for="username">Username:</label>
					<input type="text" name="username" required>
					<label for="password">Password:</label>
					<input type="password" name="password" style="margin-bottom: 10px;" required>
					<button type="submit" id="userAuth" value="Login"> Log In </button>
				</form>
			</div>
		</div>
	</div>
	<div id = "playerData">	
		<div class="text-center bg-image rounded-3 mt-2 mask" id="Campaigns">
			<div class="justify-content-center align-items-center h-100 text-darkgrey">
				<h2>Campaigns</h2>
        		<table class="table table-dark text-lightgrey">
           			<thead>
                		<tr class="rounded=3">
               		 	    <th>Name</th>
               			    <th>Storyteller</th>
              		      	<th>Game</th>
              		      	<th>Action</th>
              		  	</tr>
            		</thead>
            		<tbody id="campaignTableBody">
            		</tbody>
            		<tfoot>
						<tr>
							<td colspan="4"><button id = "addCampaign">Add Campaign</button></td>
						</tr>
					</tfoot>
        		</table>
			</div>
		</div>
		<div class="text-center bg-image rounded-3 mt-2 mask" id="Campaigns">
			<div class="justify-content-center align-items-center h-100 text-darkgrey">
		        <h2>Adventurers</h2>
		        <table class="table table-dark text-lightgrey">
		            <thead>
		                <tr class="rounded=3">
		                    <th>Name</th>
		                    <th>Class</th>
		                    <th>Level</th>
		                    <th>Player</th>
		                    <th>Campaign</th>
		                    <th>Action</th>
		                </tr>
		            </thead>
		            <tbody id="adventurerTableBody">
		
		            </tbody>
		            <tfoot>
						<tr>
							<td colspan="6"><button id = "addAdventurer">Add Adventurer</button></td>
						</tr>
					</tfoot>
		        </table>
			</div>
		</div>
		<div class="text-center bg-image rounded-3 mt-2 mask" id="Campaigns">
			<div class="justify-content-center align-items-center h-100 text-darkgrey">
		        <h2>Meetings</h2>
		        <table class="table table-dark test-lightgrey">
		            <thead>
		                <tr class="rounded=3">
		                    <th>Location</th>
		                    <th>Start Time</th>
		                    <th>Campaign</th>
		                    <th>Action</th>
		                </tr>
		            </thead>
		            <tbody id="meetingTableBody">
		
		            </tbody>
		            <tfoot>
						<tr>
							<td colspan="4"><button id = "addMeeting">Add Meeting</button></td>
						</tr>
					</tfoot>
		        </table>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
